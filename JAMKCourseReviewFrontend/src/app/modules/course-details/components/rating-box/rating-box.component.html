<mat-card>
  <mat-card-content class="mat-display-2">
    {{
      rating.value !== rating.value
        ? "?"
        : rating.key === "wouldTakeAgainPercentage"
        ? rating.value + "%"
        : rating.value + "/5"
    }}
  </mat-card-content>
</mat-card>
<div class="mat-card-subtitle">{{ subtitle }}</div>
